<svg fill="none" viewBox="0 0 800 100" width="800" height="100" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes glowSlide {
          0% {
            background-position: 0% 50%;
            text-shadow: 0 0 10px #00ffe0;
          }
          50% {
            background-position: 100% 50%;
            text-shadow: 0 0 20px #ff00f3;
          }
          100% {
            background-position: 0% 50%;
            text-shadow: 0 0 10px #00ffe0;
          }
        }

        h1 {
          font-family: 'Segoe UI', sans-serif;
          margin: 0;
          font-size: 4em;
          font-weight: 900;
          text-align: center;
          background: linear-gradient(270deg, #00ffe0, #8e2de2, #ff00f3);
          background-size: 300% 300%;
          background-clip: text;
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          animation: glowSlide 4s ease-in-out infinite;
        }

        .snowflake {
          color: #ffffffcc;
          font-size: 1.2em;
          font-family: Arial;
          text-shadow: 0 0 4px #00ffff;
          animation: snowflakes-fall 10s linear infinite, snowflakes-shake 3s ease-in-out infinite;
          position: fixed;
          top: -10%;
          z-index: 9999;
          user-select: none;
          cursor: default;
        }

        @keyframes snowflakes-fall {
          0% { top: -10%; }
          100% { top: 100%; }
        }

        @keyframes snowflakes-shake {
          0% { transform: translateX(0px); }
          50% { transform: translateX(80px); }
          100% { transform: translateX(0px); }
        }

        .snowflake:nth-of-type(1) { left: 10%; animation-delay: 0s, 0s; }
        .snowflake:nth-of-type(2) { left: 20%; animation-delay: 2s, 1s; }
        .snowflake:nth-of-type(3) { left: 30%; animation-delay: 4s, 2s; }
        .snowflake:nth-of-type(4) { left: 40%; animation-delay: 6s, 3s; }
        .snowflake:nth-of-type(5) { left: 50%; animation-delay: 1s, 1s; }
        .snowflake:nth-of-type(6) { left: 60%; animation-delay: 3s, 2s; }
        .snowflake:nth-of-type(7) { left: 70%; animation-delay: 5s, 1s; }
      </style>

      <h1>SUDHARSAN P</h1>

      <div class="snowflake">❅</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❅</div>
    </div>
  </foreignObject>
</svg>
