<svg viewBox="0 0 800 120" width="800" height="120" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        h1 {
          font-family: 'Poppins', 'Segoe UI', sans-serif;
          font-size: 4em;
          font-weight: 800;
          margin: 0;
          text-align: center;
          background: linear-gradient(270deg, #00eaff, #ff00ff, #7eff8e);
          background-size: 600% 600%;
          background-clip: text;
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          animation: shimmer 5s ease-in-out infinite;
        }

        @keyframes shimmer {
          0% {
            background-position: 0% 50%;
            text-shadow: 0 0 6px #00eaff80;
          }
          50% {
            background-position: 100% 50%;
            text-shadow: 0 0 12px #ff00ffaa;
          }
          100% {
            background-position: 0% 50%;
            text-shadow: 0 0 6px #7eff8e80;
          }
        }

        .sparkle {
          color: #ffffffcc;
          font-size: 1em;
          font-family: Arial, sans-serif;
          animation: float 6s ease-in-out infinite;
          display: inline-block;
          margin: 0 3px;
        }

        @keyframes float {
          0% { transform: translateY(0); opacity: 0.7; }
          50% { transform: translateY(-6px); opacity: 1; }
          100% { transform: translateY(0); opacity: 0.7; }
        }

        .sparkles {
          text-align: center;
          margin-top: 5px;
        }
      </style>

      <h1>SUDHARSAN P</h1>
      <div class="sparkles">
        <span class="sparkle">✦</span>
        <span class="sparkle">✧</span>
        <span class="sparkle">✦</span>
        <span class="sparkle">✧</span>
      </div>
    </div>
  </foreignObject>
</svg>
